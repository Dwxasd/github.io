<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>东北大学监测预警平台</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
	<style>
		.t_title{
			width: 100%;
			height: 100%;
			text-align: center;
			font-size: 2.5em;
			line-height: 80px;
			color: #fff;
		}
	</style>
</head>
<body>
<!--整个界面的结构：
    1.整体上中下布局；
    2.上部做为头部，由一个div装图片构成；
    3.中部为左中右大框架；
    4.中部左/右侧框架：由两个div划分成上下两个大小相等的边框；
    4.下部做为底部，分左中右，左右由2个div、中由一个大div包裹两个div，形成四个大小相等的边框；
-->
<!-- header -->
<div class="header">
	<div class="bg_header">
		<div class="header_nav f1 t_title">
			弓长岭露天矿空区监测云平台
		</div>
	</div>
</div>

<!-- main -->
<!-- 中间内容：data_content，分左中右三大块 -->	
<div class="data_content">
	<div class="data_time">
		<!-- 温馨提示: 点击页面后跳转至详细页面。 -->
	</div>

	<div class="data_main">
		<!--左侧-->
		<div class="main_left fl">
			<div class="left_1 t_btn6" style="cursor: pointer;">
				<!-- 通过4个t_line_box，形成边框的四个棱角，每个棱角由两个i标签组成直角拐角 -->
				<!--左上边框-->
				<div class="t_line_box">
					<i class="t_l_line"></i>
					<i class="l_t_line"></i>
				</div>
				<!-- 右上边框 -->
				<div class="t_line_box">
					<i class="t_r_line"></i>
					<i class="r_t_line"></i>
				</div>
				<!-- 左下边框 -->
				<div class="t_line_box">
					<i class="l_b_line"></i>
					<i class="b_l_line"></i>
				</div>
				<!-- 右下边框 -->
				<div class="t_line_box">
					<i class="r_b_line"></i>
					<i class="b_r_line"></i>
				</div>
				<div class="main_title">
					<img src="img/t_7.png" alt="">
					实时位移值
				</div>
				<div id="chart_1" class="chart" style="width:100%;height: 280px;"></div>
			</div>
			<div class="left_2" style="cursor: pointer;">
                <!--左上边框-->
                <div class="t_line_box">
                    <i class="t_l_line"></i> 
                    <i class="l_t_line"></i> 
                </div> 
                <!--右上边框-->
                <div class="t_line_box">
                    <i class="t_r_line"></i> 
                    <i class="r_t_line"></i> 
                </div> 
                <!--左下边框-->
                <div class="t_line_box">
                    <i class="l_b_line"></i> 
                    <i class="b_l_line"></i> 
                </div> 
                    <!--右下边框-->
                    <div class="t_line_box">
                    <i class="r_b_line"></i> 
                    <i class="b_r_line"></i> 
                </div>
                <div class="main_title">
                    <img src="img/t_7.png" alt="">
                    实时变形速率
                </div> 
                <div id="chart_2" class="chart b_tn9" style="width:100%;height:280px"></div>
		    </div>
        </div>
		<div class="main_center fl">
			<div class="center_text">
                <!--左上边框-->
                <div class="t_line_box">
                    <i class="t_l_line"></i> 
                    <i class="l_t_line"></i> 
                </div> 
                <!--右上边框-->
                <div class="t_line_box">
                    <i class="t_r_line"></i> 
                    <i class="r_t_line"></i> 
                </div> 
                <!--左下边框-->
                <div class="t_line_box">
                    <i class="l_b_line"></i> 
                    <i class="b_l_line"></i> 
                </div> 
                 <!--右下边框-->
                 <div class="t_line_box">
                    <i class="r_b_line"></i> 
                    <i class="b_r_line"></i> 
                </div> 
                <div class="main_title">
                    <img src="img/t_7.png" alt="">
                    微震事件能量
                </div>
                <!-- <div id="chart_map" style="width:100%;height:610px;"></div> -->
                <div id="chart_3" style="width:100%;height:610px;"></div>
            </div>
		</div>
		<div class="main_right fr">
			<div class="right_1">
                <!--左上边框-->
                <div class="t_line_box">
                    <i class="t_l_line"></i> 
                    <i class="l_t_line"></i> 
                </div> 
                <!--右上边框-->
                <div class="t_line_box">
                    <i class="t_r_line"></i> 
                    <i class="r_t_line"></i> 
                </div> 
                <!--左下边框-->
                <div class="t_line_box">
                    <i class="l_b_line"></i> 
                    <i class="b_l_line"></i> 
                </div> 
                    <!--右下边框-->
                    <div class="t_line_box">
                    <i class="r_b_line"></i> 
                    <i class="b_r_line"></i> 
                </div> 
                <div class="main_title">
                    <img src="img/t_7.png" alt="">
                    预测位移值
                </div>
                <div id="chart_4" class="echart t_btn7" style="width:100%;height: 280px;"></div>
            </div>
            <div class="right_2">
                <!--左上边框-->
                <div class="t_line_box">
                    <i class="t_l_line"></i> 
                    <i class="l_t_line"></i> 
                </div> 
                <!--右上边框-->
                <div class="t_line_box">
                    <i class="t_r_line"></i> 
                    <i class="r_t_line"></i> 
                </div> 
                <!--左下边框-->
                <div class="t_line_box">
                    <i class="l_b_line"></i> 
                    <i class="b_l_line"></i> 
                </div> 
                    <!--右下边框-->
                    <div class="t_line_box">
                    <i class="r_b_line"></i> 
                    <i class="b_r_line"></i> 
                </div> 
                <div class="main_title">
                    <img src="img/t_7.png" alt="">
                    实时载荷值
                </div>
                <div id="chart_5" class="echart fl t_btn4" style="width:100%;height: 280px;cursor: pointer;"></div>
            </div>
		</div>
	</div>

    <div class="data_bottom">
        <div class="bottom_1 fl t_btn5" style="cursor: pointer;">
            <!--左上边框-->
            <div class="t_line_box">
                <i class="t_l_line"></i> 
                <i class="l_t_line"></i> 
            </div> 
            <!--右上边框-->
            <div class="t_line_box">
                <i class="t_r_line"></i> 
                <i class="r_t_line"></i> 
            </div> 
            <!--左下边框-->
            <div class="t_line_box">
                <i class="l_b_line"></i> 
                <i class="b_l_line"></i> 
            </div> 
                <!--右下边框-->
                <div class="t_line_box">
                <i class="r_b_line"></i> 
                <i class="b_r_line"></i> 
            </div>
            <div class="main_title">
                <img src="img/t_7.png" alt="">
                实时变形加速度
            </div>
            <div id="chart_6" class="echart fl" style="width:100%;height: 250px;margin-top: 15px;"></div>
        </div>
        <div class="bottom_center fl">
            <div class="bottom_2 fl">
                <!--左上边框-->
                <div class="t_line_box">
                    <i class="t_l_line"></i> 
                    <i class="l_t_line"></i> 
                </div> 
                <!--右上边框-->
                <div class="t_line_box">
                    <i class="t_r_line"></i> 
                    <i class="r_t_line"></i> 
                </div> 
                <!--左下边框-->
                <div class="t_line_box">
                    <i class="l_b_line"></i> 
                    <i class="b_l_line"></i> 
                </div> 
                    <!--右下边框-->
                    <div class="t_line_box">
                    <i class="r_b_line"></i> 
                    <i class="b_r_line"></i> 
                </div>
                <div class="main_title">
                    <img src="img/t_7.png" alt="">
                    每周微震事件数
                </div>
                <div id="chart_7" class="echart fl" style="width:100%;height: 250px;margin-top: 15px;"></div>

            </div>
            <div class="bottom_3 fl">
                <!--左上边框-->
                <div class="t_line_box">
                    <i class="t_l_line"></i> 
                    <i class="l_t_line"></i> 
                </div> 
                <!--右上边框-->
                <div class="t_line_box">
                    <i class="t_r_line"></i> 
                    <i class="r_t_line"></i> 
                </div> 
                <!--左下边框-->
                <div class="t_line_box">
                    <i class="l_b_line"></i> 
                    <i class="b_l_line"></i> 
                </div> 
                    <!--右下边框-->
                    <div class="t_line_box">
                    <i class="r_b_line"></i> 
                    <i class="b_r_line"></i> 
                </div>
                <div class="main_title">
                    <img src="img/t_7.png" alt="">
                   微震事件与工作时间
                </div>
                <div id="chart_8" class="echart fl" style="width:100%;height: 250px;margin-top: 15px;"></div>
            </div>
        </div>
        <div class="bottom_4 fr">
            <!--左上边框-->
            <div class="t_line_box">
                <i class="t_l_line"></i> 
                <i class="l_t_line"></i> 
            </div> 
            <!--右上边框-->
            <div class="t_line_box">
                <i class="t_r_line"></i> 
                <i class="r_t_line"></i> 
            </div> 
            <!--左下边框-->
            <div class="t_line_box">
                <i class="l_b_line"></i> 
                <i class="b_l_line"></i> 
            </div> 
                <!--右下边框-->
                <div class="t_line_box">
                <i class="r_b_line"></i> 
                <i class="b_r_line"></i> 
            </div>
            <div class="main_title">
                <img src="img/t_7.png" alt="">
               实时载荷变化速率
            </div>
            <div id="chart_9" class="echart fl" style="width:100%;height: 250px;margin-top: 15px;"></div>
        </div>
    </div>

</div>
	
</body>
<script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/echarts.min.js"></script>
<script type="text/javascript" src="js/echarts-gl.min.js"></script>
<script type="text/javascript" src="js/dataTool.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/china.js"></script>

</html>
